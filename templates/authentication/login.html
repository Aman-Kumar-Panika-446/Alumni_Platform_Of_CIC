{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link href="{% static 'authentication/css/login.css' %}" rel="stylesheet">
</head>
<body>
  {% include "authentication/message.html" %} 

  <div class="container">
    <!-- Login Form -->
    <form id="loginForm" class="form active" method="post" action="{% url 'login_view' %}">
      {% csrf_token %}
      <h2>Login</h2>
      <input type="text" name="email_id" placeholder="Enter your Email ID" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <a href="{% url 'forgot_password' %}">Forgot Password?</a>
    <a href="{% url 'email_verification' %}">Don't have an account?</a>
  
  </div>

</body>
</html>
