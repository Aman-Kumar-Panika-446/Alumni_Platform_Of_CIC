{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Proof Upload</title>
  <link href="{% static 'authentication/css/manual_verification.css' %}" rel="stylesheet">
</head>
<body>
  {% include "authentication/message.html" %}
  <div class="container">
    <h2>Manual Verification</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- Email -->
      <div class="form-group">
        <label for="username">Enter Your Name</label>
        <input type="text" pattern = "[a-zA-Z ]+" title= "Enter a valid name" id="username" name="username" placeholder="Enter Your Name" required>
        
        <label for="email">Enter Your Email Address</label>
        <input type="email" id="email" name="email" placeholder="eg. xyz@gmail.com" required>
      </div>

      <!-- Select College Proof -->
      <div class="form-group">
        <label for="id_type">Select ID Proof</label>
        <select id="id_type" name="id_proof_option" required>
          <option value="">-- Select ID Proof --</option>
          <option value="aadhar">Aadhar Card</option>
          <option value="voter_id">Voter ID</option>
          <option value="driving_license">Driving License</option>
        </select>
            
            <!-- File Upload -->
        <div class="form-group">
            <label for="file">Upload ID Proof</label>
            <input type="file" id="file" name="id_proof_file" required>
        </div>
      </div>
      
       <!-- Select ID Proof -->
      <div class="form-group">
        <label for="id_type">Select College Proof</label>
        <select id="id_type" name="college_proof_option" required>
          <option value="">-- Select ID Proof --</option>
          <option value="marksheet">marksheet</option>
          <option value="fee_receipt">fee receipt</option>
          <option value="degree">degree</option>
        </select>
            
            <!-- File Upload -->
        <div class="form-group">
            <label for="file">Upload College Proof</label>
            <input type="file" id="file" name="clg_proof_file" required>
        </div>
      </div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </div>

</body>
</html>
