{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Details</title>
  <link href="{% static 'authentication/css/reset_password.css' %}" rel="stylesheet">
</head>
<body>
  {% include "authentication/message.html" %}


  <div class="container">
    <h2>Set Up New Password</h2>

    <form method="post" enctype="multipart/form-data" action="{% url 'reset_password' %}">
      {% csrf_token %}
      <input type="text" name="password1" placeholder="Enter new password" required>
      <input type="text" name="password2" placeholder="Confirm new password" required>
      <button type="submit" class="btn">Signup</button>
    </form>

  </div>

</body>
</html>
