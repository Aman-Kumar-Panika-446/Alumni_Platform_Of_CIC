{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Details</title>
  <link href="{% static 'authentication/css/signup_data.css' %}" rel="stylesheet">
  <script src="{% static 'authentication/js/signup_data.js' %}"></script>
</head>
<body>
  {% include "authentication/message.html" %}


  <div class="container">
    <h2>Signup - Fill Details</h2>

    <form method="post" enctype="multipart/form-data" action="{% url 'save_signup' %}">
      {% csrf_token %}
      {% if details %}

      <input type="text" name="first_name" placeholder="first Name" required>
      <input type="text" name="last_name" placeholder="last name" >

        {% if details.role == "Alumni" %}
        <input type="text" name="location" placeholder="Current Location" required>
        <label>Career Path:</label>
        <select name="career_path" id="career_path" required>
          <option value="">-- Select --</option>
          <option value="job">Job</option>
          <option value="higher_studies">Higher Studies</option>
          <option value="startup">Startup</option>
          <option value="other">Other</option>
        </select>

        <!-- Job Fields -->
        <div id="job_fields" style="display:none;">
          <input type="text" name="job_organization" placeholder="Organization Name">
          <input style="margin-top:20px" type="text" name="job_designation" placeholder="Current Designation">
        </div>

        <!-- Higher Studies Fields -->
        <div id="higher_fields" style="display:none;">
          <input type="text" name="higher_organization" placeholder="Organization Name">
          <input style="margin-top:20px" type="text" name="higher_domain" placeholder="Enter the domain">
        </div>
        
        <!-- Startup Fields -->
        <div id="startup_fields" style="display:none;">
          <input type="text" name="startup_name" placeholder="Startup Name">
          <input style="margin-top:20px" type="text" name="startup_description" placeholder="Description">
        </div>

        <!-- Other Fields -->
        <div id="other_fields" style="display:none;">
          <input type="text" name="other_description" placeholder="Describe">
        </div>

       {% else %}
        <input type="text" pattern = "[A-Za-z .()\-]{2,50}" title="Only alphabets are allowed" name="home_town" placeholder="Home Town" required>
  
        {% endif %}

      <input type="text" pattern="[A-Za-z0-9!@#$%^&* ]{6,15}" title="Username should be 6â€“15 characters" name="username" placeholder="Create username" required>
      <input type="text"  pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" title="Password must be at least 8 characters long with at least one letter and one number." name="password" placeholder="Create Password" required>
      <button type="submit" class="btn">Signup</button>
    </form>
    {% endif %}
  </div>

</body>
</html>
