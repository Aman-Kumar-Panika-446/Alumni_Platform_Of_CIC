{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experience</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'dashboard/css/skill_form.css' %}">

</head>
<body>
{% include "base/message.html" %}

  <form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  
  <h2> {{title}} </h2>

  <div class="mb-3">
    <label for="id_skill_name" class="form-label">Skill *</label>
    {{ form.skill_name }}
    <div class="text-danger">{{ form.skill_name.errors }}</div>
  </div>

    <div class="mb-3">
    <label for="id_proficiency" class="form-label">Proficiency*</label>
    {{ form.proficiency }}
    <div class="text-danger">{{ form.proficiency.errors }}</div>
    </div>

  <div class="mb-3">
    <label for="id_media" class="form-label">Any Certificate/Document</label>
    {{ form.media }}
    <div class="text-danger">{{ form.media.errors }}</div>
  </div>

  
<div class="mb-3">
  <a class="cancel-btn mt-2" href="{% url 'dashboard:view_skills' %}">Cancel</a>
  <button type="submit" class="btn btn-primary">Save</button>
</div>

</form>

</body>
</html>
